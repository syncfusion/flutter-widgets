name: localization_example
description: This project holds information about the usage of the syncfusion_localization package with the Flutter Syncfusion Calendar widget.
version: 1.0.0

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  syncfusion_localizations: ^23.1.36
  syncfusion_flutter_calendar: ^23.1.36
  cupertino_icons: '>=0.1.3 <1.0.7'

flutter:

  uses-material-design: true