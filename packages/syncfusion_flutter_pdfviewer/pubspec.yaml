name: syncfusion_flutter_pdfviewer
description: Flutter PDF Viewer library is used to display a PDF document seamlessly and efficiently.
version: 24.2.9
homepage: https://github.com/syncfusion/flutter-widgets/tree/master/packages/syncfusion_flutter_pdfviewer

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=1.20.0"

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.

  plugin:
    platforms:
      android:
        package: com.syncfusion.flutter.pdfviewer
        pluginClass: SyncfusionFlutterPdfViewerPlugin
      ios:
        pluginClass: SyncfusionFlutterPdfViewerPlugin
      web:
        default_package: syncfusion_pdfviewer_web
      macos:
        default_package: syncfusion_pdfviewer_macos
      windows:
        default_package: syncfusion_pdfviewer_windows

  assets:
    - assets/

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.1.0
  async: ^2.5.0
  http: ^1.0.0
  uuid: ^4.1.0
  device_info_plus: ^9.0.2
  intl: '>=0.18.1 <0.20.0'

  syncfusion_pdfviewer_platform_interface:
    git:
      url: https://SyncfusionBuild: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@github.com/essential-studio/flutter-pdfviewer-platform-interface
      path: flutter_pdfviewer_platform_interface/syncfusion_flutter_pdfviewer_platform_interface
      branch: release/25.1.1
      ref: release/25.1.1

  syncfusion_pdfviewer_web:
    git:
      url: https://SyncfusionBuild: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@github.com/essential-studio/flutter-pdfviewer
      path: flutter_pdfviewer/syncfusion_pdfviewer_web
      branch: release/25.1.1
      ref: release/25.1.1

  syncfusion_pdfviewer_macos:
    git:
      url: https://SyncfusionBuild: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@github.com/essential-studio/flutter-pdfviewer
      path: flutter_pdfviewer/syncfusion_pdfviewer_macos
      branch: release/25.1.1
      ref: release/25.1.1

  syncfusion_pdfviewer_windows:
    git:
      url: https://SyncfusionBuild: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@github.com/essential-studio/flutter-pdfviewer
      path: flutter_pdfviewer/syncfusion_pdfviewer_windows
      branch: release/25.1.1
      ref: release/25.1.1

  syncfusion_flutter_core:
    git:
      url: https://SyncfusionBuild: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@github.com/essential-studio/flutter-core
      path: syncfusion_flutter_core
      branch: release/25.1.1
      ref: release/25.1.1

  syncfusion_flutter_pdf:
    git:
      url: https://SyncfusionBuild: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@github.com/essential-studio/flutter-pdf
      path: flutter_pdf/syncfusion_flutter_pdf
      branch: release/25.1.1
      ref: release/25.1.1

  syncfusion_flutter_signaturepad:
    git:
      url: https://SyncfusionBuild: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@github.com/essential-studio/flutter-signaturepad
      path: flutter_signaturepad/syncfusion_flutter_signaturepad
      branch: release/25.1.1
      ref: release/25.1.1

  url_launcher: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

