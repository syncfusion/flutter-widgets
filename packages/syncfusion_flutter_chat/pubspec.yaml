environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  intl: '>=0.18.1 <0.21.0'
  syncfusion_flutter_core:
    path: ../syncfusion_flutter_core
      
      


